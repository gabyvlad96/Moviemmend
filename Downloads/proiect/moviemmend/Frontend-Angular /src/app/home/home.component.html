<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
<h1>Salut, {{currentUser.firstName}}!</h1>
<p>Te-ai logat cu succes pe Moviemmend!!</p>
<ul>
    <div *ngIf="currentUser.id==3">
        <li *ngFor="let user of users">
                {{user.username}} ({{user.firstName}} {{user.lastName}})
                - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
            </li>
        </div>
</ul>
<br/>
<button (click)="recMovie(currentUser.id)" class="btn btn-primary">Recomanda-mi un film!</button>
<br/><br/>
<h2 *ngIf="movie">{{movie}}</h2>
</div>
</div>
</div>
</div>
